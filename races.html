<!DOCTYPE html>
<html lang="cn">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>種族 - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>種族列表</h1>
			<p>使用左側的名稱搜尋，點擊種族名稱以在右側顯示。</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer">
			<div class="input-group" id="filter-search-input-group">
				<input type="search" id="search" class="search form-control" placeholder="搜尋種族...">
				<span class="input-group-btn">
							<button class="btn btn-default" id="reset">重置</button>
						</span>
			</div>
			<div id="filtertools" class="sortlabel btn-group">
				<button class="col-4 sort btn btn-default btn-xs" data-sort="name">名稱<span class="caret_wrp"></span></button>
				<button class="col-4 sort btn btn-default btn-xs" data-sort="ability">屬性值<span class="caret_wrp"></span></button>
				<button class="col-2 sort btn btn-default btn-xs" data-sort="size">體型<span class="caret_wrp"></span></button>
				<button class="col-2 sort btn btn-default btn-xs" data-sort="source">資源<span class="caret_wrp"></span></button>
			</div>

			<ul class="list races"></ul>
		</div>
		<div id="contentwrapper" class="view-col">
			<div id="sublistcontainer" class="sublist">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-5 sort btn btn-default btn-xs" data-sort="name">名稱</button>
					<button class="col-5 sort btn btn-default btn-xs" data-sort="ability">屬性值</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="size">體型</button>
				</div>
				<ul class="list subraces">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab" id="stat-tabs">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
				<table id="pagecontent" class="stats">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">從列表中選擇一個種族以在此處檢視</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-align-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">管理房規</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/scalecreature.js"></script>
<script type="text/javascript" src="js/races.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
