<!DOCTYPE html>
<html lang="cn">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>物品 - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<style>
		ul.list {
			height: initial;
			max-height: 100%;
		}

		span.side-label {
			position: absolute;
			transform: rotate(-90deg);
			transform-origin: 0 0;
			font-size: 18px;
			left: -22px;
			bottom: 0;
		}

		h3.ele-mundane,
		h3.ele-magic {
			margin: 0;
			position: relative;
		}

		h3.ele-mundane span.side-label {
		}
		h3.ele-magic span.side-label {
		}

		@media (max-width: 991px) {
			ul.list {
				max-height: 20em;
			}
		}

		@media (max-device-height: 700px) {
			ul.list {
				max-height: 20em;
			}

			.viewport-wrapper {
				bottom: auto;
			}

			.view-col-wrapper {
				flex-direction: column;
				max-height: none;
				height: auto;
			}

			ul.list {
				max-height: 20em;
			}
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>物品列表</h1>
			<p>使用左側的名稱搜尋，點擊道具名稱以在右側顯示。</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer">
			<div class="input-group" id="filter-search-input-group" style="vertical-align: top;">
				<input type="search" id="search" class="search form-control" placeholder="搜尋物品...">
				<span class="input-group-btn">
						<button class="btn btn-default" id="reset">重置</button>
					</span>
			</div>
			<div id="filtertools-mundane" class="ele-mundane sortlabel btn-group">
				<button class="col-3 sort btn btn-default btn-xs" data-sort="name" data-sortby="asc">名稱<span class="caret_wrp"></span></button>
				<button class="col-4-3 sort btn btn-default btn-xs" data-sort="type" data-sortby="asc">類型<span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="cost" data-sortby="asc">價值<span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="weight" data-sortby="asc">重量<span class="caret_wrp"></span></button>
				<button class="col-1-7 sort btn btn-default btn-xs" data-sort="source" data-sortby="asc">資源<span class="caret_wrp"></span></button>
			</div>

			<ul class="list mundane ele-mundane"></ul>
			<h3 class="ele-mundane"><span class="side-label side-label--mundane clickable"></span></h3>

			<div id="filtertools-magic" class="ele-magic sortlabel btn-group">
				<button class="fullborder col-3-5 sort btn btn-default btn-xs" data-sort="name" data-sortby="asc">名稱<span class="caret_wrp"></span></button>
				<button class="fullborder col-3-3 sort btn btn-default btn-xs" data-sort="type" data-sortby="asc">類型<span class="caret_wrp"></span></button>
				<button class="fullborder col-1-5 sort btn btn-default btn-xs" data-sort="weight" data-sortby="asc">重量<span class="caret_wrp"></span></button>
				<button class="fullborder col-2 sort btn btn-default btn-xs" data-sort="rarity" data-sortby="asc">稀有度<span class="caret_wrp"></span></button>
				<button class="fullborder col-1-7 sort btn btn-default btn-xs" data-sort="source" data-sortby="asc">資源<span class="caret_wrp"></span></button>
			</div>

			<ul class="list magic ele-magic"></ul>
			<h3 class="ele-magic"><span class="side-label side-label--magic clickable"></span></h3>
		</div>

		<div id="contentwrapper" class="view-col">
			<div id="sublistcontainer" class="sublist">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-6 sort btn btn-default btn-xs" data-sort="name">名稱</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="weight">重量</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="cost">價值</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="count">數量</button>
				</div>
				<ul class="list subitems">
					<!-- populate with JS -->
				</ul>
				<div class="row">
					<span class="col-6 text-align-right">總和：</span>
					<span class="col-2 text-align-center no-wrap" id="totalweight"></span>
					<span class="col-2 text-align-center no-wrap" id="totalvalue"></span>
				</div>
			</div>

			<div id="stat-tabs" class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
				<table id="pagecontent" class="stats">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">從列表中選擇一個物品以在此處檢視</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-align-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">管理自製內容</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/scalecreature.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/items.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
